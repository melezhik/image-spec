tasks:
 -
  name: go_test
  language: Bash
  default: true
  code: |
    set -e
    go version
    cd source
    export PATH=$HOME/go/image-spec/go/bin:$PATH
    make install.tools
    go get -t -d ./...
    ls ../
    make
    make .gitvalidation
    make lint
    make check-license
    make test
    make docs
  depends:
    -
      name: install-go
 -
    name: install-go
    language: Bash
    code: |
      sudo apk add go \
      --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community

